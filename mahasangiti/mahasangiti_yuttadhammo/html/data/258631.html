<div class="h">Sekkhattika</div>
<div class="h">Paṭiccādivāra</div>
<div class="q" id="p_40P7_51"> <div class="divNumber">24.</div> <div class="p">
<span class="pN">51</span>Nasekkhaṃ dhammaṃ paṭicca…pe…  naasekkhaṃ dhammaṃ paṭicca…pe…  nanevasekkhanāsekkhaṃ dhammaṃ paṭicca… . (Saṃkhittaṃ.) </div>
</div>
<div class="q" id="p_40P7_52"> <div class="p">
<span class="pN">52</span>Hetuyā ekūnatiṃsa, ārammaṇe catuvīsa…pe…  āsevane sattarasa…pe…  avigate ekūnatiṃsa. </div>
</div>
