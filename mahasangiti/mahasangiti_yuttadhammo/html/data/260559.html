<div class="h">Saṃsaṭṭhavāra</div>
<div class="h">Paccayānulomapaccanīya</div>
<div class="h">Vippayuttaduka</div>
<div class="q" id="p_36P1_784"> <div class="divNumber">246.</div> <div class="p">
<span class="pN">784</span>Vippayuttapaccayā nahetuyā dve, naadhipatiyā tīṇi, napurejāte ekaṃ, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, najhāne ekaṃ, namagge ekaṃ. </div>
</div>
