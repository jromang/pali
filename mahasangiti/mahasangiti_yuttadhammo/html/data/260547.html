<div class="i"> Ārammaṇaduka</div> <div class="h">Kusalattika</div>
<div class="h">Saṃsaṭṭhavāra</div>
<div class="h">Paccayānulomapaccanīya</div>
<div class="h">Ārammaṇaduka</div>
<div class="q" id="p_36P1_760"> <div class="divNumber">234.</div> <div class="p">
<span class="pN">760</span>Ārammaṇapaccayā nahetuyā dve, naadhipatiyā tīṇi, napurejāte tīṇi napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, najhāne ekaṃ, namagge ekaṃ, navippayutte tīṇi. </div>
</div>
