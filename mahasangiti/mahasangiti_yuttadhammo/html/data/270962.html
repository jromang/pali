<div class="i">14.2.2.1 Hetugocchaka</div>
<div class="h">Sikkhāpadavibhaṅga</div>
<div class="h">Pañhāpucchaka</div>
<div class="h">Duka</div>
<div class="h">Hetugocchaka</div>
<div class="q" id="p_30Vbh_2110"> <div class="divNumber">717.</div> <div class="p">
<span class="pN">2110</span>Na hetū sahetukā, hetusampayuttā. Na vattabbā “hetū ceva sahetukā cā”ti, sahetukā ceva na ca hetū, na vattabbā “hetū ceva hetusampayuttā cā”ti, hetusampayuttā ceva na ca hetū, na hetusahetukā. </div>
</div>
