<div class="i">1.1.2.2 Dukkhasutta</div>
<div class="h">Khandhasaṃyutta</div>
<div class="h">Mūlapaṇṇāsaka</div>
<div class="h">Aniccavagga</div>
<div class="h">Dukkhasutta</div>
<div class="q" id="p_13S3_100"> <div class="divNumber">13.</div> <div class="p">
<span class="pN">100</span>Sāvatthinidānaṃ. “Rūpaṃ, bhikkhave, dukkhaṃ, vedanā dukkhā, saññā dukkhā, saṅkhārā dukkhā, viññāṇaṃ dukkhaṃ. Evaṃ passaṃ…pe…  nāparaṃ itthattāyāti pajānātī”ti. </div>
</div>
<div class="CENTER" id="p_13S3_101">
<span class="pN">101</span>Dutiyaṃ.</div>
</html>
