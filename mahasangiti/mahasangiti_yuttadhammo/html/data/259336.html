<div class="q" id="p_38P2_2155"> <div class="p">
<span class="pN">2155</span>Parāmāsaṃ dhammaṃ saṃsaṭṭho noparāmāso dhammo uppajjati hetupaccayā—  parāmāsaṃ saṃsaṭṭhā sampayuttakā khandhā. (Evaṃ pañca pañhā kātabbā arūpeyeva, saṃsaṭṭhavāropi sampayuttavāropi evaṃ kātabbā.) </div>
