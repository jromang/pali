<div class="q" id="p_29Dhs_1909"> <div class="divNumber">1213.</div> <div class="p">
<span class="pN">1909</span>Katame dhammā ajjhattikā? Cakkhāyatanaṃ…pe…  manāyatanaṃ—  ime dhammā ajjhattikā. </div>

<div class="q" id="p_29Dhs_1910"> <div class="divNumber">1214.</div> <div class="p">
<span class="pN">1910</span>Katame dhammā bāhirā? Rūpāyatanaṃ…pe…  dhammāyatanaṃ—  ime dhammā bāhirā. </div>
</div>
