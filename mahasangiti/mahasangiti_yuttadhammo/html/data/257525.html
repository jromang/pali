<div class="i">6 Kusalattika, Pītittika</div>
<div class="h">Kusalattika, Pītittika</div>
<div class="q" id="p_40P11_54"> <div class="divNumber">21.</div> <div class="p">
<span class="pN">54</span>Nakusalaṃ napītisahagataṃ dhammaṃ paṭicca…pe…  nakusalaṃ nasukhasahagataṃ dhammaṃ paṭicca…pe…  nakusalaṃ naupekkhāsahagataṃ dhammaṃ paṭicca… . (Saṃkhittaṃ.) </div>
</div>
<div class="q" id="p_40P11_55"> <div class="p">
<span class="pN">55</span>Hetuyā ekūnatiṃsa, ārammaṇe catuvīsa…pe…  vipāke nava…pe…  avigate ekūnatiṃsa. </div>
</div>
</html>
