<div class="h">Tika</div>
<div class="h">Dassanenapahātabbahetukattika</div>
<div class="q" id="p_30Vbh_508"> <div class="p">
<span class="pN">508</span>Rūpakkhandho neva dassanena na bhāvanāya pahātabbahetuko. Cattāro khandhā siyā dassanena pahātabbahetukā, siyā bhāvanāya pahātabbahetukā, siyā neva dassanena na bhāvanāya pahātabbahetukā. </div>
