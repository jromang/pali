<div class="i">25.10 Naṅgalakulattheravatthu</div>
<div class="h">Bhikkhuvagga</div>
<div class="h">Naṅgalakulattheravatthu</div>
<div class="q" id="p_18Dh_406"> <div class="divNumber">379.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">406</div> <div class="G">Attanā codayattānaṃ,</div> </td> </tr> <tr> <td> <div class="G">paṭimaṃsetha attanā;</div> </td> </tr> <tr> <td> <div class="G">So attagutto satimā,</div> </td> </tr> <tr> <td> <div class="G">sukhaṃ bhikkhu vihāhisi.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_18Dh_407"> <div class="divNumber">380.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">407</div> <div class="G">Attā hi attano nātho,</div> </td> </tr> <tr> <td> <div class="G">ko hi nātho paro siyā;</div> </td> </tr> <tr> <td> <div class="G">Attā hi attano gati,</div> </td> </tr> <tr> <td> <div class="G">tasmā saṃyamamattānaṃ;</div> </td> </tr> <tr> <td> <div class="G">Assaṃ bhadraṃva vāṇijo.</div> </td> </tr> </table> </div>
</div>
