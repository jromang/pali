<div class="h">Viññāṇañcāyatanasutta</div>
<div class="q" id="p_13S3_1132"> <div class="divNumber">337.</div> <div class="p">
<span class="pN">1132</span>Sāvatthinidānaṃ. Addasā kho āyasmā ānando…pe…  “idhāhaṃ, āvuso, sabbaso ākāsānañcāyatanaṃ samatikkamma anantaṃ viññāṇanti viññāṇañcāyatanaṃ upasampajja viharāmi…pe…  vuṭṭhitoti vā”ti. </div>
</div>
<div class="CENTER" id="p_13S3_1133">
<span class="pN">1133</span>Chaṭṭhaṃ.</div>
