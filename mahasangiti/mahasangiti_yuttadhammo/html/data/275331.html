<div class="h">Santhāravagga</div>

<div class="q" id="p_15A2_255"> <div class="divNumber">163.</div> <div class="p">
<span class="pN">255</span>“Dvemāni, bhikkhave, vepullāni. Katamāni dve? Āmisavepullañca dhammavepullañca. Imāni kho, bhikkhave, dve vepullāni. Etadaggaṃ, bhikkhave, imesaṃ dvinnaṃ vepullānaṃ yadidaṃ dhammavepullan”ti. </div>
</div>
<div class="CENTER" id="p_15A2_256">
<span class="pN">256</span>Santhāravaggo catuttho.</div>
