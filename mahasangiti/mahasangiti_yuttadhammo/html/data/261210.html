<div class="i">10.1.7.3 Paccayānulomapaccanīya</div>
<div class="h">Mahantaraduka</div>
<div class="h">Sārammaṇaduka</div>
<div class="h">Pañhāvāra</div>
<div class="h">Paccayānulomapaccanīya</div>
<div class="q" id="p_38P2_2419"> <div class="divNumber">48.</div> <div class="p">
<span class="pN">2419</span>Hetupaccayā naārammaṇe tīṇi, naadhipatiyā…pe…  nasamanantare tīṇi, naaññamaññe ekaṃ, naupanissaye tīṇi…pe…  namagge tīṇi, nasampayutte ekaṃ, navippayutte ekaṃ, nonatthiyā tīṇi, novigate tīṇi. </div>
</div>
