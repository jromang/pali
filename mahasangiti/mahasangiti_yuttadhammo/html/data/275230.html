<div class="q" id="p_15A2_138"> <div class="divNumber">62.</div> <div class="p">
<span class="pN">138</span>“Dvinnaṃ dhammānaṃ, bhikkhave, atitto appaṭivāno mātugāmo kālaṃ karoti. Katamesaṃ dvinnaṃ? Methunasamāpattiyā ca vijāyanassa ca. Imesaṃ kho, bhikkhave, dvinnaṃ dhammānaṃ atitto appaṭivāno mātugāmo kālaṃ karotī”ti. </div>
</div>
