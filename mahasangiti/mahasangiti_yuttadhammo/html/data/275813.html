<div class="h">Saṃkhittasutta</div>
<div class="q" id="p_16A5_50"> <div class="divNumber">13.</div> <div class="p">
<span class="pN">50</span>“Pañcimāni, bhikkhave, balāni. Katamāni pañca? Saddhābalaṃ, vīriyabalaṃ, satibalaṃ, samādhibalaṃ, paññābalaṃ—  imāni kho, bhikkhave, pañca balānī”ti. </div>
</div>
<div class="CENTER" id="p_16A5_51">
<span class="pN">51</span>Tatiyaṃ.</div>
