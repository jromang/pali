<div class="q" id="p_36P1_728"> <div class="divNumber">223.</div> <div class="p">
<span class="pN">728</span>Nahetuyā dve, naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, na āsevane tīṇi, nakamme tīṇi, navipāke tīṇi, najhāne ekaṃ, namagge ekaṃ, navippayutte tīṇi. </div>
