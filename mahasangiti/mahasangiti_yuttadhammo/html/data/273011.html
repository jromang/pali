<div class="q" id="p_15A1_256"> <div class="divNumber">160.</div> <div class="p">
<span class="pN">256</span>“Ye te, bhikkhave, bhikkhū anāpattiṃ anāpattīti dīpenti te, bhikkhave, bhikkhū bahujanahitāya paṭipannā bahujanasukhāya, bahuno janassa atthāya hitāya sukhāya devamanussānaṃ. Bahuñca te, bhikkhave, bhikkhū puññaṃ pasavanti, te cimaṃ saddhammaṃ ṭhapentī”ti. </div>
</div>
<div class="CENTER" id="p_15A1_257">
<span class="pN">257</span>Ekādasamaṃ.</div>
