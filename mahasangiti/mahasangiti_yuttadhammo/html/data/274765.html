<div class="i">4.3.2 Jīvitindriyasutta</div>
<div class="h">Indriyasaṃyutta</div>
<div class="h">Chaḷindriyavagga</div>
<div class="h">Jīvitindriyasutta</div>
<div class="q" id="p_14S5_1063"> <div class="divNumber">492.</div> <div class="p">
<span class="pN">1063</span>“Tīṇimāni, bhikkhave, indriyāni. Katamāni tīṇi? Itthindriyaṃ, purisindriyaṃ, jīvitindriyaṃ—  imāni kho, bhikkhave, tīṇi indriyānī”ti. </div>
</div>
<div class="CENTER" id="p_14S5_1064">
<span class="pN">1064</span>Dutiyaṃ.</div>
