<div class="h">Dutiyagamanavagga</div>
<div class="h">Arūpīattāsutta</div>
<div class="q" id="p_13S3_994"> <div class="divNumber">243.</div> <div class="p">
<span class="pN">994</span>Sāvatthinidānaṃ. “Kismiṃ nu kho, bhikkhave, sati, kiṃ upādāya, kiṃ abhinivissa evaṃ diṭṭhi uppajjati—  ‘arūpī attā hoti arogo paraṃ maraṇā’”ti? (Peyyālo.) </div>
</div>
<div class="CENTER" id="p_13S3_995">
<span class="pN">995</span>Vīsatimaṃ.</div>
