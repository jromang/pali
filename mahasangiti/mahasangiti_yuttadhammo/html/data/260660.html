<div class="h">Vibhaṅgavāra</div>
<div class="q" id="p_36P1_2257"> <div class="divNumber">85.</div> <div class="p">
<span class="pN">2257</span>Vipākaṃ dhammaṃ saṃsaṭṭho vipāko dhammo uppajjati nahetupaccayā—  ahetukaṃ vipākaṃ ekaṃ khandhaṃ saṃsaṭṭhā tayo khandhā…pe…  dve khandhe saṃsaṭṭhā dve khandhā. (Sabbāni padāni vibhajitabbāni.) </div>
</div>
