<div class="h">Micchattaniyatattika</div>

<div class="h">Suddha</div>
<div class="q" id="p_37P1_2337"> <div class="divNumber">33.</div> <div class="p">
<span class="pN">2337</span>Nahetuyā ekaṃ, naadhipatiyā tīṇi, napurejāte dve, napacchājāte tīṇi, naāsevane ekaṃ, nakamme tīṇi, navipāke tīṇi, najhāne ekaṃ, namagge ekaṃ, navippayutte dve. (Evaṃ gaṇetabbaṃ.) </div>
</div>
<div class="CENTER" id="p_37P1_2338">
<span class="pN">2338</span>Paccanīyaṃ.</div>
