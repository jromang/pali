<div class="q" id="p_37P1_1764"> <div class="divNumber">39.</div> <div class="p">
<span class="pN">1764</span>Nahetuyā ekaṃ, naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme dve, navipāke dve, najhāne ekaṃ, namagge ekaṃ, navippayutte tīṇi. (Evaṃ gaṇetabbaṃ.) </div>
</div>
<div class="CENTER" id="p_37P1_1765">
<span class="pN">1765</span>Paccanīyaṃ.</div>
