<div class="q" id="p_36P1_1971"> <div class="divNumber">74.</div> <div class="p">
<span class="pN">1971</span>Kammapaccayā anantare dve, samanantare dve, sahajāte tīṇi, aññamaññe tīṇi, nissaye tīṇi, upanissaye aṭṭha, vipāke tīṇi, āhāre tīṇi, sampayutte tīṇi, atthiyā tīṇi, natthiyā dve, vigate dve, avigate tīṇi. (13) </div>
