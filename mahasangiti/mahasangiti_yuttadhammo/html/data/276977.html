<div class="h">Natumhākavagga</div>

<div class="q" id="p_13S3_183"> <div class="divNumber">40.</div> <div class="p">
<span class="pN">183</span>Sāvatthinidānaṃ. “Dhammānudhammappaṭipannassa, bhikkhave, bhikkhuno ayamanudhammo hoti yaṃ rūpe aniccānupassī vihareyya…pe…  parimuccati dukkhasmāti vadāmī”ti. </div>
</div>
<div class="CENTER" id="p_13S3_184">
<span class="pN">184</span>Aṭṭhamaṃ.</div>
