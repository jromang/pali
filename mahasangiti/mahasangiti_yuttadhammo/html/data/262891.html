<span class="pN">843</span>Nevadassanena nabhāvanāya pahātabbaṃ…pe…  naindriyapaccayā—  bāhiraṃ…  āhārasamuṭṭhānaṃ…  utusamuṭṭhānaṃ…  ekaṃ mahābhūtaṃ…pe…  asaññasattānaṃ mahābhūte paṭicca rūpajīvitindriyaṃ. </div>
