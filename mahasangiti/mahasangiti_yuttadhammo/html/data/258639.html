<div class="i">19.1--7 Paṭiccādivāra</div>
<div class="h">Atītārammaṇattika</div>
<div class="h">Paṭiccādivāra</div>
<div class="q" id="p_40P7_72"> <div class="divNumber">33.</div> <div class="p">
<span class="pN">72</span>Naatītārammaṇaṃ dhammaṃ paṭicca…pe…  naanāgatārammaṇaṃ dhammaṃ paṭicca…pe…  napaccuppannārammaṇaṃ dhammaṃ paṭicca… . (Saṃkhittaṃ.) </div>
</div>
<div class="q" id="p_40P7_73"> <div class="p">
<span class="pN">73</span>Hetuyā ekūnapaññāsa…pe…  avigate ekūnapaññāsa. </div>
</div>
