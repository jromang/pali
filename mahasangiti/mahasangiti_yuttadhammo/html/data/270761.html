<span class="pN">2017</span>Katame dhammā nirutti? Yā tesaṃ tesaṃ dhammānaṃ saṅkhā samaññā paññatti vohāro nāmaṃ nāmakammaṃ nāmadheyyaṃ nirutti byañjanaṃ abhilāpo—  ime dhammā nirutti. </div>
</div>
<div class="q" id="p_29Dhs_2018"> <div class="p">
<span class="pN">2018</span>Sabbeva dhammā niruttipathā. </div>
