<div class="h">Nakammaduka</div>
<div class="q" id="p_36P1_741"> <div class="divNumber">228.</div> <div class="p">
<span class="pN">741</span>Nakammapaccayā nahetuyā ekaṃ, naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, navipāke tīṇi, namagge ekaṃ, navippayutte tīṇi. </div>
</div>
