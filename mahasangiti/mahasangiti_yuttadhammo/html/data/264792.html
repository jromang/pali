<div class="q" id="p_38P2_668"> <div class="divNumber">56.</div> <div class="p">
<span class="pN">668</span>Appaṭighaṃ dhammaṃ paṭicca appaṭigho dhammo uppajjati ārammaṇapaccayā—  appaṭighaṃ ekaṃ khandhaṃ paṭicca tayo khandhā…pe…  dve khandhe…pe…  paṭisandhikkhaṇe…pe…  vatthuṃ paṭicca khandhā. </div>
