<div class="i">11.5.3 Paccayānulomapaccanīya</div>
<div class="h">Ācayagāmittika</div>
<div class="h">Saṃsaṭṭhavāra</div>
<div class="h">Paccayānulomapaccanīya</div>
<div class="q" id="p_37P1_1555"> <div class="divNumber">43.</div> <div class="p">
<span class="pN">1555</span>Hetupaccayā naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane dve, nakamme tīṇi, navipāke tīṇi, navippayutte tīṇi. (Evaṃ gaṇetabbaṃ.) </div>
</div>
<div class="CENTER" id="p_37P1_1556">
<span class="pN">1556</span>Anulomapaccanīyaṃ.</div>
