<span class="pN">582</span>Anidassanaṃ dhammaṃ paṭicca anidassano dhammo uppajjati ārammaṇapaccayā—  anidassanaṃ ekaṃ khandhaṃ paṭicca tayo khandhā…pe…  dve khandhe…pe…  paṭisandhikkhaṇe…pe…  vatthuṃ paṭicca khandhā. (1) </div>
