<div class="q" id="p_15A2_234"> <div class="divNumber">143.</div> <div class="p">
<span class="pN">234</span>“Dveme, bhikkhave, yāgā. Katame dve? Āmisayāgo ca dhammayāgo ca. Ime kho, bhikkhave, dve yāgā. Etadaggaṃ, bhikkhave, imesaṃ dvinnaṃ yāgānaṃ yadidaṃ dhammayāgo”ti. </div>
