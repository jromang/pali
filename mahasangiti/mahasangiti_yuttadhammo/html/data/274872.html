<div class="q" id="p_14S5_1595"> <div class="divNumber">910.</div> <div class="p">
<span class="pN">1595</span>“Imesañca panāhaṃ, āvuso, catunnaṃ satipaṭṭhānānaṃ bhāvitattā bahulīkatattā anekavihitaṃ iddhividhaṃ paccanubhomi—  ekopi hutvā bahudhā homi…pe…  yāva brahmalokāpi kāyena vasaṃ vattemī”ti. </div>
</div>

<span class="pN">1596</span>Dutiyaṃ.</div>
