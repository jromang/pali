<div class="i">3.1.11 Antavāsutta</div>
<div class="h">Diṭṭhisaṃyutta</div>
<div class="h">Sotāpattivagga</div>
<div class="h">Antavāsutta</div>
<div class="q" id="p_13S3_957"> <div class="divNumber">216.</div> <div class="p">
<span class="pN">957</span>Sāvatthinidānaṃ. “Kismiṃ nu kho, bhikkhave, sati, kiṃ upādāya, kiṃ abhinivissa evaṃ diṭṭhi uppajjati—  ‘antavā loko’”ti? “Bhagavaṃmūlakā no, bhante, dhammā…pe…  niyato sambodhiparāyano”ti. </div>
</div>
<div class="CENTER" id="p_13S3_958">
<span class="pN">958</span>Ekādasamaṃ.</div>
