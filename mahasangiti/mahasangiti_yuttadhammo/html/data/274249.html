<div class="i">8.1.1 Suddhikasutta</div>
<div class="h">Nāgasaṃyutta</div>
<div class="h">Nāgavagga</div>
<div class="h">Suddhikasutta</div>
<div class="q" id="p_13S3_1151"> <div class="divNumber">342.</div> <div class="p">
<span class="pN">1151</span>Sāvatthinidānaṃ. “Catasso imā, bhikkhave, nāgayoniyo. Katamā catasso? Aṇḍajā nāgā, jalābujā nāgā, saṃsedajā nāgā, opapātikā nāgā—  imā kho, bhikkhave, catasso nāgayoniyo”ti. </div>
</div>
<div class="CENTER" id="p_13S3_1152">
<span class="pN">1152</span>Paṭhamaṃ.</div>
