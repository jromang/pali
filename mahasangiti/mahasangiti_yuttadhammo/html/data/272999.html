<div class="q" id="p_15A1_229"> <div class="divNumber">117.</div> <div class="p">
<span class="pN">229</span>“Nāhaṃ, bhikkhave, aññaṃ ekadhammampi samanupassāmi yo evaṃ saddhammassa ṭhitiyā asammosāya anantaradhānāya saṃvattati yathayidaṃ, bhikkhave, vīriyārambho. Vīriyārambho, bhikkhave, saddhammassa ṭhitiyā asammosāya anantaradhānāya saṃvattatī”ti. </div>
</div>
<div class="CENTER" id="p_15A1_230">
<span class="pN">230</span>Vīsatimaṃ.</div>
