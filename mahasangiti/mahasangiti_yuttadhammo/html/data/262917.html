<div class="h">Dassanenapahātabbattika</div>

<div class="q" id="p_37P1_933"> <div class="divNumber">65.</div> <div class="p">
<span class="pN">933</span>Nahetuyā tīṇi, naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, najhāne ekaṃ, namagge ekaṃ, navippayutte tīṇi. </div>
</div>
<div class="CENTER" id="p_37P1_934">
<span class="pN">934</span>Paccanīyaṃ.</div>
