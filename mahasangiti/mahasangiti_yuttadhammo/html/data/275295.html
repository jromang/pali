<div class="q" id="p_15A2_212"> <div class="divNumber">127.</div> <div class="p">
<span class="pN">212</span>“Dveme, bhikkhave, paccayā sammādiṭṭhiyā uppādāya. Katame dve? Parato ca ghoso, yoniso ca manasikāro. Ime kho, bhikkhave, dve paccayā sammādiṭṭhiyā uppādāyā”ti. </div>
