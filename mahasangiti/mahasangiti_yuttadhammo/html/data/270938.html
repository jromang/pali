<div class="h">Āsavagocchaka</div>
<div class="q" id="p_30Vbh_1455"> <div class="p">
<span class="pN">1455</span>No āsavā. Anāsavā. Āsavavippayuttā. Na vattabbā āsavā ceva sāsavā cātipi, sāsavā ceva no ca āsavātipi. Na vattabbā “āsavā ceva āsavasampayuttā cā”tipi, “āsavasampayuttā ceva no ca āsavā”tipi. Āsavavippayuttā. Anāsavā. </div>
