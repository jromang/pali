<div class="q" id="p_15A2_60"> <div class="divNumber">26.</div> <div class="p">
<span class="pN">60</span>“Dveme, bhikkhave, tathāgataṃ nābbhācikkhanti. Katame dve? Yo ca neyyatthaṃ suttantaṃ neyyattho suttantoti dīpeti, yo ca nītatthaṃ suttantaṃ nītattho suttantoti dīpeti. Ime kho, bhikkhave, dve tathāgataṃ nābbhācikkhantī”ti. </div>
