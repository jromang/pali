<div class="i">11.6.6 Sakadāgāmiphalasutta</div>
<div class="h">Sotāpattisaṃyutta</div>
<div class="h">Sappaññavagga</div>
<div class="h">Sakadāgāmiphalasutta</div>
<div class="q" id="p_14S5_2121"> <div class="divNumber">1052.</div> <div class="p">
<span class="pN">2121</span>“Cattārome, bhikkhave, dhammā bhāvitā bahulīkatā sakadāgāmiphalasacchikiriyāya saṃvattanti. Katame cattāro? …pe…  Saṃvattantī”ti. </div>
</div>
<div class="CENTER" id="p_14S5_2122">
<span class="pN">2122</span>Chaṭṭhaṃ.</div>
