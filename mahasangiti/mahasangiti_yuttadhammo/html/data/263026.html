<div class="h">Ācayagāmittika</div>

<div class="h">Suddha</div>
<div class="q" id="p_37P1_1553"> <div class="divNumber">42.</div> <div class="p">
<span class="pN">1553</span>Nahetuyā dve, naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane dve, nakamme tīṇi, navipāke tīṇi, najhāne ekaṃ, namagge ekaṃ, navippayutte tīṇi. (Evaṃ gaṇetabbaṃ.) </div>
</div>
<div class="CENTER" id="p_37P1_1554">
<span class="pN">1554</span>Paccanīyaṃ.</div>
