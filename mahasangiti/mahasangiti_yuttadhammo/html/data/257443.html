<div class="i">32 Oghadukādi</div>
<div class="h">Oghadukādi</div>
<div class="q" id="p_40P8_150"> <div class="divNumber">46.</div> <div class="p">
<span class="pN">150</span>Nooghaṃ dhammaṃ paṭicca…pe…  noyogaṃ dhammaṃ paṭicca…pe… . (Oghagocchakayogagocchakesu āmasanaṃ āsavagocchake āmasanasadisaṃ.) </div>
</div>
<div class="q" id="p_40P8_151"> <div class="divNumber">47.</div> <div class="p">
<span class="pN">151</span>Nonīvaraṇaṃ dhammaṃ paṭicca…pe… . (Nīvaraṇagocchake āmasanaṃ saññojanagocchake āmasanasadisaṃ.) </div>
</div>
<div class="CENTER" id="p_40P8_152">
<span class="pN">152</span>Nīvaraṇagocchakaṃ niṭṭhitaṃ.</div>
</html>
