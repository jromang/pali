<div class="i">8.3.2.1 Hetugocchaka</div>
<div class="h">Sammappadhānavibhaṅga</div>
<div class="h">Pañhāpucchaka</div>
<div class="h">Duka</div>
<div class="h">Hetugocchaka</div>
<div class="q" id="p_30Vbh_1453"> <div class="divNumber">430.</div> <div class="p">
<span class="pN">1453</span>Na hetū. Sahetukā. Hetusampayuttā. Na vattabbā hetū ceva sahetukā cāti, sahetukā ceva na ca hetū. Na vattabbā hetū ceva hetusampayuttā cāti, hetusampayuttā ceva na ca hetū. Na hetū sahetukā. </div>
</div>
