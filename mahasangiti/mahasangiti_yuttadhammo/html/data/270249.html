<div class="i">3.2.6 Kolaṃkolakathā</div>
<div class="h">Anusayapaṇṇāsaka</div>
<div class="h">Dvādasamavagga</div>
<div class="h">Kolaṃkolakathā</div>
<div class="q" id="p_32Kv_2119"> <div class="divNumber">646.</div> <div class="p">
<span class="pN">2119</span>× Na vattabbaṃ—  “kolaṃkolo puggalo kolaṃkolatāniyato”ti? Āmantā. Nanu so kolaṃkoloti? Āmantā. Hañci so kolaṃkolo, tena vata re vattabbe—  “kolaṃkolo puggalo kolaṃkolatāniyato”ti. </div>
</div>
<div class="CENTER" id="p_32Kv_2120">
<span class="pN">2120</span>Kolaṃkolakathā niṭṭhitā.</div>
