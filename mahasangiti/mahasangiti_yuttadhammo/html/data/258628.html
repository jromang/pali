<div class="i">8.1--7 Paṭiccādivāra</div>
<div class="h">Dassanattika</div>
<div class="h">Paṭiccādivāra</div>
<div class="q" id="p_40P7_45"> <div class="divNumber">21.</div> <div class="p">
<span class="pN">45</span>Nadassanena pahātabbaṃ dhammaṃ paṭicca…pe…  nabhāvanāya pahātabbaṃ dhammaṃ paṭicca…pe…  nanevadassanena nabhāvanāya pahātabbaṃ dhammaṃ paṭicca… . (Saṃkhittaṃ.) </div>
</div>
<div class="q" id="p_40P7_46"> <div class="p">
<span class="pN">46</span>Hetuyā ekūnatiṃsa, ārammaṇe catuvīsa…pe…  vipāke nava…pe…  avigate ekūnatiṃsa. </div>
</div>
