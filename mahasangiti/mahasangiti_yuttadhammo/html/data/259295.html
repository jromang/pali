<div class="h">Ganthagocchaka</div>
<div class="h">Ganthaniyaduka</div>
<div class="h">Vārasattaka</div>
<div class="q" id="p_38P2_1716"> <div class="divNumber">44.</div> <div class="p">
<span class="pN">1716</span>Ganthaniyaṃ dhammaṃ paṭicca ganthaniyo dhammo uppajjati hetupaccayā—  ganthaniyaṃ ekaṃ khandhaṃ. (Saṃkhittaṃ.) </div>
</div>
<div class="q" id="p_38P2_1717"> <div class="p">
<span class="pN">1717</span>(Yathā cūḷantaraduke lokiyadukaṃ, evaṃ vibhajitabbaṃ ninnānākaraṇaṃ.) </div>
</div>
<div class="CENTER" id="p_38P2_1718">
<span class="pN">1718</span>Ganthaniyadukaṃ niṭṭhitaṃ.</div>
