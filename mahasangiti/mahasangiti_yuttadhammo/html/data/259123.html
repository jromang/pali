<div class="i">16.5.3 Paccayānulomapaccanīya</div>
<div class="h">Micchattaniyatattika</div>
<div class="h">Saṃsaṭṭhavāra</div>
<div class="h">Paccayānulomapaccanīya</div>
<div class="q" id="p_37P1_2339"> <div class="divNumber">34.</div> <div class="p">
<span class="pN">2339</span>Hetupaccayā naadhipatiyā tīṇi, napurejāte dve, napacchājāte tīṇi, naāsevane ekaṃ, nakamme tīṇi, navipāke tīṇi, navippayutte dve. (Evaṃ gaṇetabbaṃ.) </div>
</div>
<div class="CENTER" id="p_37P1_2340">
<span class="pN">2340</span>Anulomapaccanīyaṃ.</div>
