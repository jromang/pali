<div class="i">16 Sanidassanattika, Upādānadukādi</div>
<div class="h">Sanidassanattika, Upādānadukādi</div>
<div class="q" id="p_40P10_196"> <div class="divNumber">89.</div> <div class="p">
<span class="pN">196</span>Nasanidassanasappaṭighaṃ noupādānaṃ dhammaṃ paṭicca…pe…  nasanidassanasappaṭighaṃ nokilesaṃ dhammaṃ paṭicca… . (Saṃkhittaṃ.) </div>
</div>
<div class="q" id="p_40P10_197"> <div class="p">
<span class="pN">197</span>Hetuyā tiṃsa, ārammaṇe nava…pe…  aññamaññe pañcavīsa…pe…  avigate tiṃsa. </div>
</div>
</html>
